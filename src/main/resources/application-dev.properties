# ==================== CONFIGURACIÓN DE LOGS - DESARROLLO ====================

# Nivel de log global
logging.level.root=INFO
logging.level.org.zkoss=DEBUG
logging.level.reporte=DEBUG
logging.level.tu.paquete.principal=DEBUG

# Logs específicos para ZK (muy útiles para debugging)
logging.level.org.zkoss.bind=DEBUG
logging.level.org.zkoss.zk.ui=DEBUG
logging.level.org.zkoss.zk.ui.impl=DEBUG
logging.level.org.zkoss.zk.ui.event=DEBUG

# Logs de Spring
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO

# Logs de Base de Datos (si usas JPA)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logs de HTTP (para ver las llamadas a APIs)
logging.level.org.apache.http=DEBUG

# Configuración del archivo de log
logging.file.name=logs/interfaz-reportes-dev.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Color en consola (opcional)
spring.output.ansi.enabled=ALWAYS