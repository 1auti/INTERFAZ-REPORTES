# ==================== CONFIGURACIÓN DEL SERVIDOR ====================
spring.application.name=INTERFAZ-REPORTES
server.port=8090
server.servlet.context-path=/interfaz-reportes


# ==================== CONFIGURACIÓN DE SPRING ====================
spring.main.allow-bean-definition-overriding=true

# ==================== CONFIGURACIÓN DE ZK ====================
zk.zul-view-resolver-enabled=true
zk.zul-view-resolver-prefix=/
zk.zul-view-resolver-suffix=.zul
zk.homepage=index.zul
zk.update-uri=/zkau
zk.resource-uri=/zkres

# ==================== CONFIGURACIÓN DE BASE DE DATOS H2 ====================
#spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.username=sa
#spring.datasource.password=
