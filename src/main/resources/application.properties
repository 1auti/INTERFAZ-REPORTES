# ==================== CONFIGURACIÓN DEL SERVIDOR ====================
spring.application.name=RADARES
server.port=8089

# ==================== CONFIGURACIÓN DE SPRING ====================
spring.main.allow-bean-definition-overriding=true

# ==================== CONFIGURACIÓN DE ZK ====================
zk.zul-view-resolver-enabled=true
zk.zul-view-resolver-prefix=/
zk.zul-view-resolver-suffix=.zul
zk.homepage=index.zul
zk.update-uri=/zkau
zk.resource-uri=/zkres

# ==================== CONFIGURACIÓN DE BASE DE DATOS H2 ====================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true

# ==================== CONFIGURACIÓN DE JPA/HIBERNATE ====================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ==================== CONFIGURACIÓN DE JWT ====================
app.jwt.refresh-token.expiration=604800000

# ==================== CONFIGURACIÓN DE SESIONES ====================
server.servlet.session.timeout=0

# ==================== CONFIGURACIÓN DE ENCODING ====================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==================== CONFIGURACIÓN API ====================
api.externa.url=http://localhost:9086/v1/domains
api.externa.timeout=30000