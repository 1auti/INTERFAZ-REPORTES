# ==================== CONFIGURACIÓN DE JPA/HIBERNATE ====================
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always

# ==================== CONFIGURACIÓN DE JWT ====================
app.jwt.refresh-token.expiration=604800000

# ==================== CONFIGURACIÓN DE SESIONES ====================
server.servlet.session.timeout=0

# ==================== CONFIGURACIÓN DE ENCODING ====================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==================== CONFIGURACIÓN API ====================
# URL del backend
api.backend.url=http://localhost:8080

# Configuración RestTemplate
spring.http.client.connection-timeout=30000
spring.http.client.read-timeout=60000


# Deshabilitar persistencia de sesiones en desarrollo
server.servlet.session.persistent=false

spring.profiles.active=dev


# ==================== CONFIGURACIÓN DE LOGS - DESARROLLO ====================

# Nivel de log global
logging.level.root=INFO
logging.level.org.zkoss=DEBUG
logging.level.reporte=DEBUG
logging.level.tu.paquete.principal=DEBUG

# Logs específicos para ZK (muy útiles para debugging)
logging.level.org.zkoss.bind=DEBUG
logging.level.org.zkoss.zk.ui=DEBUG
logging.level.org.zkoss.zk.ui.impl=DEBUG
logging.level.org.zkoss.zk.ui.event=DEBUG

# Logs de Spring
logging.level.org.springframework=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO

# Logs de Base de Datos (si usas JPA)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logs de HTTP (para ver las llamadas a APIs)
logging.level.org.apache.http=DEBUG

# Configuración del archivo de log
logging.file.name=logs/interfaz-reportes-dev.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Color en consola (opcional)
spring.output.ansi.enabled=ALWAYS

